name: Fullstack Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 用 root 创建部署用户
      - name: Create deploy user
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.ROOT_SSH_PRIVATE_KEY }}
          script: |
            id -u deployuser || useradd -m deployuser
            echo 'deployuser:yourpassword' | chpasswd
            usermod -aG sudo deployuser
            mkdir -p /home/deployuser/.ssh
            chown deployuser:deployuser /home/deployuser/.ssh
            chmod 700 /home/deployuser/.ssh
            echo "${{ secrets.DEPLOYUSER_PUBLIC_KEY }}" >> /home/deployuser/.ssh/authorized_keys
            chown deployuser:deployuser /home/deployuser/.ssh/authorized_keys
            chmod 600 /home/deployuser/.ssh/authorized_keys

      # 后端构建
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build backend
        run: mvn clean package -DskipTests

      # 前端构建
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd 前端项目目录
          npm install
          npm run build

      # 上传后端 jar
      - name: Copy backend jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployuser
          key: ${{ secrets.DEPLOYUSER_SSH_PRIVATE_KEY }}
          source: target/*.jar
          target: /home/deployuser/backend/

      # 上传前端 dist
      - name: Copy frontend dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployuser
          key: ${{ secrets.DEPLOYUSER_SSH_PRIVATE_KEY }}
          source: 前端项目目录/dist/*
          target: /home/deployuser/frontend/

      # 重启后端服务
      - name: Restart backend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployuser
          key: ${{ secrets.DEPLOYUSER_SSH_PRIVATE_KEY }}
          script: |
            pkill -f 'java.*your-app-name.jar' || true
            nohup java -jar /home/deployuser/backend/your-app-name.jar > /home/deployuser/backend/app.log 2>&1 &
